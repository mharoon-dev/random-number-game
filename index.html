<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container m-3 m-sm-0 mainDiv">
        <div class="row d-flex justify-content-between">
            <div id="wrapperBtn" class="col-sm-6 col-5 d-flex justify-content-start ms-0 ps-0">
                    <a onclick="again();" id="againBtn" class="my-super-cool-btn">
                      <div class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                      </div>
                      <span id="btnSpan" style="font-size: large;">Again!</span>
                    </a>
            </div>
            <div class="col-sm-6 col-7 d-flex justify-content-lg-end justify-content-center align-items-start pt-3 pe-lg-4 pe-5 m-0" style="text-align: center;">
                <h5>(Between 1 to 20)</h5>
            </div>
        </div>

        <div class="row">
            <div class="col"  style="text-align: center;">
                <h1 class="d-flex justify-content-center">Guess My Number!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col p-0 mb-5">
                <img id="corrextImage" width="100%" src="./image 1.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="offset-md-1 col-5 ">
                <input id="userInput" type="number" name="userInput">
            </div>
            <div class="offset-1 col-5">
                <h4 id="hint">Start guessing.....</h4>
                <h4 id="correct"></h4>
            </div>
        </div>

        <div class="row mt-4">
            <div id="wrapperBtn" class="offset-md-1 col-5 mb-3">
                    <a onclick="check();" id="checkBtn" class="my-super-cool-btn">
                      <div class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                      </div>
                      <span id="btnSpan">Go!</span>
                    </a>
            </div>

            <div class="offset-1 col-5 ">
                <h4>score: <span id="score"></span></h4>
                <h4>High-score: <span id="Highscore"></span></h4>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
