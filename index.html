<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mainDiv">
        <div class="row d-flex justify-content-between">
            <div class="col-sm-6 col-5">
                <button id="againBtn">Again!</button>
            </div>
            <div class="col-sm-6 col-7 d-flex justify-content-lg-end justify-content-md-center justify-content-start pe-lg-4 pe-5">
                <p>(Between 1 to 20)</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 class="d-flex justify-content-center">Guess My Number!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col p-0 mb-5">
                <img width="100%" src="./image 1.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="offset-md-1 col-5 ">
                <input id="userInput" type="text" name="userInput">
            </div>
            <div class="offset-1 col-5">
                <h4>Start guessing.....</h4>
            </div>
        </div>

        <div class="row mt-4">
            <div class="offset-md-1 col-5">
                <button onclick="check();" id="checkBtn">Check!</button>
            </div>

            <div class="offset-1 col-5">
                <h4 id="score"></h4>
                <h4>Highscore:0</h4>
                <h4 id="correct"></h4>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
